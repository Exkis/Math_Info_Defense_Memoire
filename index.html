    <!-- JavaScript pour filtrage -->
    <script>
        const professeurFilter = document.getElementById('professeur-filter');
        const sujetFilter = document.getElementById('sujet-filter');
        const cards = document.querySelectorAll('.memoire-card');

        function filterCards() {
            const prof = professeurFilter.value;
            const sujet = sujetFilter.value;

            cards.forEach(card => {
                const cardProf = card.dataset.professeur;
                const cardSujet = card.dataset.sujet;

                const matchesProf = !prof || cardProf === prof;
                const matchesSujet = !sujet || cardSujet === sujet;

                card.style.display = (matchesProf && matchesSujet) ? 'flex' : 'none';
            });
        }

        professeurFilter.addEventListener('change', filterCards);
        sujetFilter.addEventListener('change', filterCards);
    </script>
